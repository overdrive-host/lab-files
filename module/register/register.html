<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario - LabFiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body class="dark-mode">
    <div id="particles-js"></div>
    <header class="header">
        <img src="img/logo-empresa.png" alt="Logo LabFiles" class="header-logo">
        <div class="header-actions">
            <button id="toggle-mode" title="Cambiar modo" class="toggle-mode">
                <i class="fas fa-moon"></i>
            </button>
            <a href="index.html" class="login-btn">Iniciar Sesión</a>
        </div>
    </header>
    <main class="main-content">
        <h1 class="main-title">Registrar Nuevo Usuario</h1>
        <form id="register-form" class="register-form">
            <div class="form-group">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Ingrese su nombre de usuario"
                    required
                    autocomplete="off"
                    class="form-input"
                />
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Ingrese su correo electrónico"
                    required
                    autocomplete="off"
                    class="form-input"
                />
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Ingrese su contraseña"
                        required
                        autocomplete="new-password"
                        class="form-input"
                    />
                    <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                </div>
                <div id="caps-lock-message" class="caps-lock-message hidden">Mayúsculas activadas</div>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    placeholder="Confirme su contraseña"
                    required
                    autocomplete="new-password"
                    class="form-input"
                />
            </div>
            <div class="modal-buttons">
                <button type="submit" id="register-btn" class="modal-login-btn">Registrar</button>
                <a href="index.html" class="close-modal">Cancelar</a>
            </div>
            <div id="error-message" class="error-message hidden"></div>
            <div id="success-message" class="success-message hidden"></div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="register.js"></script>
</body>
</html>
